<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Card Matching Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h2>Card Matching Game</h2>
        <div class="header__counter">
            <p>Match Count: <span id="match-counter"></span></p>
        </div>
        <div class="header__counter">
            <p>Try Attempts: <span id=attempt-counter></span></p>
        </div>
        <div class="header__counter">
            <a href="#" id="a-replay" style="padding-left:40px;"><i class="fas fa-sync" style="font-size: 1em; color:grey;"></i></a>
        </div>
        <div class="container" id="container">
            
        </div>
        <div id="completed" class="hide">
            <h2>Congratulations you have matched all the cards!</h2>
            <div>
                <img src="images/congratulations-2271.gif" alt="congrat-smile-face" class="completed__congrat_img">
            </div>
            <div>
                <button type="button" class="completed__replay" id="b-replay">Play Again</button>
            </div>
        </div>
    
        <script src="js/app.js"></script>
    </body>
</html>
